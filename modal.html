<!-- Modal -->
<div class="">
    <div id="id01" class="w3-modal p-0">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
            <div class="w3-center"><br>
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button-close me-2 mt-2 w3-xlarge w3-display-topright" title="Close Modal">&times;</span>
            </div>
            <div id="successMessage" class="alert alert-success alert-dismissible fade show mt-3" style="display:none;">
                <strong>Success!</strong> Your form has been submitted successfully.
                <button type="button" class="btn-close" onclick="redirect()" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form class="w3-container" onsubmit="submitForm(); return false;" id="myForm">
                <div class="w3-section">
                    <label><b>Full Name</b></label>
                    <input class="w3-input w3-border" type="text" placeholder="Full Name" name="name" required>
                    <label><b>Email</b></label>
                    <input class="w3-input w3-border" type="email" placeholder="Mail-Id" name="mail" required>
                    <label><b>Phone Number</b></label>
                    <input class="w3-input w3-border" type="number" placeholder="Phone Number" name="number" required>
                    <label><b>Select Product</b></label>
                    <select class="w3-input w3-border" id="productSelect" aria-label="Default select example">
                        <option value="" selected disabled>Select</option>
                        <option value="binary" class="form-select-option">Binary MLM Software</option>
                        <option value="unilevel" class="form-select-option">Unilevel MLM Software</option>
                        <option value="matrix" class="form-select-option">Matrix MLM Software</option>
                        <option value="custom" class="form-select-option">Customised Software</option>
                    </select>

                    <!-- Add a hidden input field to track if an option is selected -->
                    <input type="hidden" id="selectedProduct" name="selectedProduct">


                    <button class="w3-button w3-block w3-teal w3-section w3-padding" type="submit">Send</button>
                    <!-- Success message div -->

                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal ends -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function submitForm() {
        // Perform form validation if needed
        var selectedOption = document.getElementById("productSelect").value;
        if (selectedOption === "") {
            alert("Please select a product");
            return false; // Prevent form submission
        }
        document.getElementById("selectedProduct").value = selectedOption;
        // Show success message
        document.getElementById('successMessage').style.display = 'block';

        // Redirect to the index page after a delay (e.g., 2 seconds)
        setTimeout(function() {
            window.location.href = 'index.php';
        }, 10000);
    }

    function redirect() {
        window.location.href = 'index.php';
    }
</script>
